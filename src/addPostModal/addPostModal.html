<template>
  <div class="modal fade" id="addNewPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-center">Add New Post</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" value.bind="title & validateOnChange">
            </div>
            <div class="form-group">
              <label>Body</label>
              <textarea type="text" class="form-control" rows="20" cols="50"
                value.bind="body & validateOnChange"></textarea>
            </div>
            <label>Post Visibility</label><br>
            <label repeat.for="vo of visibilityOptions">
              <input type="radio" class="custom-control-input" model.bind="vo" checked.bind="visibility">
              ${vo}
            </label>
          </form>
        </div>

        <ul if.bind="vc.errors.length > 0">
          <li repeat.for="error of vc.errors">
            ${error}
          </li>
        </ul>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" click.delegate="addPost()" data-dismiss="modal"
            disabled.bind="vc.errors.length > 0 || !title || !body">Add post</button>
        </div>
      </div>
    </div>
</template>
