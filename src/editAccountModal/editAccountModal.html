<template>
    <div class="modal fade" id="editAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label>Username</label>
            <input type="text" value.bind="username & validateOnChange">
          </div>
          <div>
            <label>Password</label>
            <input type="text" rows="20" cols="50" value.bind="password & validateOnChange"></input>
          </div>
          <form>
            <label repeat.for="type of accountTypes">
              <input type="radio" class="custom-control-input" model.bind="type" checked.bind="accountType">
              ${type}
            </label>
          </form>
        </div>
        
        <ul if.bind="vc.errors.length > 0">
          <li repeat.for="error of vc.errors">
            ${error}
          </li>
        </ul>
        <div show.bind="error">
          ${error}
        </div>

        <div class="modal-footer">
          <button id="close-edit" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" click.delegate="editAccount()"
            disabled.bind="vc.errors.length > 0">Edit account</button>
        </div>
      </div>
    </div>
</template>
