<template>
  <div class="modal fade" id="addAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-center">Add New Account</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" value.bind="username & validateOnChange">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" rows="20" cols="50"
                value.bind="password & validateOnChange"></input>
            </div>
            <label>Account Type</label><br>
            <label repeat.for="type of accountTypes">
              <input type="radio" class="form-control-input" model.bind="type" checked.bind="accountType">
              ${type}
            </label>
          </form>
        </div>

        <ul if.bind="vc.errors.length > 0">
          <li repeat.for="error of vc.errors">
            ${error}
          </li>
        </ul>
        <ul>
          <li show.bind="error">
            ${error}
          </li>
        </ul>
        
        <div class="modal-footer">
          <button id="close-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" click.delegate="addAccount()"
            disabled.bind="vc.errors.length > 0 || !username || !password">Add account</button>
        </div>
      </div>
    </div>
</template>
